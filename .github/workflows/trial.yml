name: Python application

on: [push]

jobs:
  build:
  
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run pyinstaller 
      run: |
        pyinstaller test.py --onefile --hidden-import='PIL._tkinter_finder'

  custom_job:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - run: |
          version_number=$GITHUB_RUN_NUMBER
          commitId=$GITHUB_SHA
          commitRef=$GITHUB_REF
          time=$(date +"%d-%b-%Y %H:%M:%S")
          printf "COMMIT ID: ${commitId}\nBRANCH REF: ${commitRef}\nVERSION NUMBER: ${version_number}\nVERSION_TIME: ${time}\n"
    
      - uses: actions/upload-artifact@v1
        with:
          name: CARE_files
          path: ./dist/

